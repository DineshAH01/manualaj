<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" href="../css/contact.css">  

    <title>Contact Us</title>
</head>
<body>

<div class="contact-us">

<div class="baground-image">

 <img src="light-book.jpg"  id="img" >


       <div class="content">

             <h3>THISAI BOOKS</h3>

       </div>

       <div class="form-page">


       <!--  contact page-->
       <div class="container">
        <!--contact page left side content-->
      <div class="left-side">
      <div class="left">
        
        <div class="left-0">
    
         <h2>Let's get in touch</h2>
    
        </div>
    
        <div class="left-1">
    
           <div class="left-1-1">
    
             <ion-icon name="location"></ion-icon>
             <p>25/208,2nd Floor BMC Market,<br>Thisaiyanvilai,<br>Tirnelveli-Dt,<br>627657.</p>
    
           </div>   
           
           <div class="left-1-2">
    
             <ion-icon name="mail"></ion-icon>
             <p>thisaibook.com</p>
    
           </div>
    
           <div class="left-1-3">
    
            <ion-icon name="call"></ion-icon>
            <p>+91 9486229273</p>
    
          </div>
    
          <div class="left-2">
    
            <h4>Connect with us :</h4>
    
          </div>
    
          <div class="left-3">
           
            <div class="left-3-1">
                <ion-icon name="logo-facebook"></ion-icon>
            </div>
    
            <div class="left-3-2">
                <ion-icon name="logo-instagram"></ion-icon> 
            </div>
    
            <div class="left-3-3">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
    
            <div class="left-3-4">
                <i class="fa-brands fa-threads"></i>
            </div>
    
          </div>
        </div>
    
        
    
      </div>
      </div>  
      
      <div class="right-side">
      <div class="right">
    
        <div class="right-1">
            <h2>Contact Us</h2>
        </div>
         
    <form action="/" method="post">
        <div class="right-2">
            <input type="text" name="nameofperson" placeholder="User Name">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
        </div>
    
        <div class="right-3">
            <input type="text" name="gmail" placeholder="Gmail">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        </div>
            
        <div class="right-4">
            <input type="text" name="phone" placeholder="Phone">
            <span class="icon"><i class="fa-solid fa-phone"></i></span>
        </div>
    
       <div class="right-5">
            <textarea  name="message" id="message" cols="24" rows="6" placeholder="Send your msg...!" style="font-size: 17px;"></textarea>
       </div>
    
       <div class="right-6">
             <button type="submit" class="sub">Send</button>
       </div>
    
    </form> 
    
      </div>  
      
      </div>
    
     </div>

  </div>

</div>

</div>

</html>
